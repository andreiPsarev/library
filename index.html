<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
          
        <div class="header">
            <h1>My Library</h1>
            <button id="new-book-button" class="button-add">New Book</button>
        </div>
        
        <form id="add-book-form">
            <h2>Add a New Book</h2>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Pages" required>
            <label>
                <input type="checkbox" id="read" class="check"> Read
            </label>
            <button type="submit" class="button-add-new">Add Book</button>
        </form>
        <div id = "library-container" class="library-container"></div>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
